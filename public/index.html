<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>P2P editor</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <div id="app"></div>
    <div id="editor"></div>
    <video autoplay playsinline style="background: #000;
    position: fixed;
    bottom: 10px;
    right: 40px;
    width: 170px;
    height: 128px;
    z-index: 30;
    box-shadow: 0 2px 4px #1d1d1d;
    border-radius: 3px;
    border: 1px solid hsla(75, 9%, 50%, 1)"></video>

    <script src="main.js"></script>
  </body>
</html>
